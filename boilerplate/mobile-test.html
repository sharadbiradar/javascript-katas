        <!-- test -->
        <script>
            $(function () {
                // test buttons: create
                var create = $('<div style="margin:10px;">Create</div>');
                $('.ui-content').append(create);
                create.button().click(
                function () {
					// create a tool
                    architool.architool();
                    // get the tool instance
                    // var tool = $('.architool').data('gensler-architool');
                });
                
                // test buttons: destroy
                var destroy = $('<div style="margin:10px;">Destroy</div>');
                $('.ui-content').append(destroy);
                destroy.button().click(
                function () {
                    // destroy a tool
                    architool.architool('destroy');
                });

                // create a single-page app
                var architool = $('<div class="architool"></div>');
                $('.ui-content').append(architool);
                
            });
        </script>
