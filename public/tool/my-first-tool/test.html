<!DOCTYPE html>
<html height="100%">
    
    <head>
        <meta charset="utf-8">
        <meta name="author" content="">
        <title>my-first-tool test page</title>
        <!-- libs -->
        <link rel="stylesheet" href='../../lib/normalize.css'>
        <script src="../../lib/jquery-ui/js/jquery-1.9.0.min.js"></script>
        <script src="../../lib/jquery.tmpl.js"></script>
        <link rel="stylesheet" href='../../lib/jquery-ui/css/smoothness/jquery-ui-1.10.0.custom.min.css'>
        <script src="../../lib/jquery-ui/js/jquery-ui-1.10.0.custom.min.js"></script>
        <!-- gensler -->
        <link rel="stylesheet" href='../../css/font/font.css'>
        <link rel="stylesheet" href='../../css/jquery-ui-gui-overrides.css'>
        <!-- tool -->
        <link rel="stylesheet" href='my-first-tool.css'>
        <script src="my-first-tool.js"></script>
        <script>
            $(function () {
                // test buttons: create
                var create = $('<div style="margin:10px;">Create</div>');
                $('body').append(create);
                create.button().click(

                function () {
                    // create a tool
                    myfirsttool.myfirsttool();
                    // get the tool instance
                    // var tool = $('.myfirsttool').data('gensler-myfirsttool');
                });

                // test buttons: destroy
                var destroy = $('<div style="margin:10px;">Destroy</div>');
                $('body').append(destroy);
                destroy.button().click(

                function () {
                    // destroy a tool
                    myfirsttool.myfirsttool('destroy');
                });

                // create a single-page app
                var myfirsttool = $('<div class="myfirsttool"></div>');
                $('body').append(myfirsttool);

            });
        </script>
    </head>
