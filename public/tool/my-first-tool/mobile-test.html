            $(function () {
                // test buttons: create
                var create = $('<div style="margin:10px;">Create</div>');
                $('.ui-content').append(create);
                create.button().click(
                function () {
					// create a tool
                    myfirsttool.myfirsttool();
                    // get the tool instance
                    // var tool = $('.myfirsttool').data('gensler-myfirsttool');
                });
                
                // test buttons: destroy
                var destroy = $('<div style="margin:10px;">Destroy</div>');
                $('.ui-content').append(destroy);
                destroy.button().click(
                function () {
                    // destroy a tool
                    myfirsttool.myfirsttool('destroy');
                });

                // create a single-page app
                var myfirsttool = $('<div class="myfirsttool"></div>');
                $('.ui-content').append(myfirsttool);
                
            });
